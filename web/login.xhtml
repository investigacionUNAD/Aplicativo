<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    

    <body>
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form" enctype="multipart/form-data" >
    <p:growl id="growl" showDetail="true" sticky="true" />  
    <p:messages id="messages" closable="true">
    </p:messages>
    <h:panelGrid columns="1" cellpadding="5">
        <p:graphicImage name="/Logos.png"  title="Logos Proyecto"  height="200" width="250"/> 

    </h:panelGrid>
        
    <h:panelGrid columns="2" cellpadding="5">
        
        <h:outputText value="Usuario:"  />
        <h:inputText id="codigo" value="#{UsuarioBean.usuarioSelected.codigo}" required="true" requiredMessage="Identificador del usuario es obligatorio." />
        <h:outputText value="Clave:"  />
        <p:password id="clave" value="#{UsuarioBean.usuarioSelected.clave}" required="true" requiredMessage="Clave de Acceso es obligatorio." />
        <h:outputText value="#{UsuarioBean.mensaje}"  />
        <p:commandButton value="Ingresar" icon="ui-icon-key" action="#{UsuarioBean.selectFilterSelected()}" update=":form" />

    </h:panelGrid>
           
</h:form>
   
        
        
        
    </body>
</html>
